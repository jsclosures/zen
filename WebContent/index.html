<!DOCTYPE HTML>
<html dir="ltr">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=9,IE=8,IE=7,IE=EDGE" />
<meta charset="UTF-8" />
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

<script type="text/javascript">
		  var djConfig = {
                                   async : true,
                                   parseOnLoad : false,
                                   gfxRenderer: "svg,vml",
                                   dojoBlankHtmlUrl: 'blank.html',
                                    packages: [],
                                    baseUrl: '/dojojs/js/dojo/',
                                    modulePaths: {},
                                    mblThemeFiles: ['base','Button','TabBar','SimpleDialog','Carousel','PageIndicator','ComboBox']
                            }
</script>
<script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>

<script src="/dojojs/js/dojox/mobile/deviceTheme.js"></script>
<script src="/dojojs/js/dojo/dojo.js" baseurl="./"></script>

<style type="text/css">
  @import "styles/main.css";
</style>

<title>Zero Experience Necessary</title>


<script type="text/javascript">

require([
						"dojo/dom",
						"dojo/dom-geometry",
						"dojo/on",
						"dojox/cometd",  
						"dojo/topic",
						"dojo/date/locale",
						"dojo/date/stamp",
                                                "dojox/mobile",	
						"dojo/_base/window",
						"dojo/parser",
						"dojo/dom-construct",
						"dojo/ready",
						"dojo/has", 
						"dojo/_base/sniff",
						"dojo/data/ItemFileReadStore",
						"dojo/domReady!",
						"dojox/data/JsonRestStore",
                                                "dijit/registry",
                                                "dijit/dijit",
						"dojox/rpc/Service",
                                                "dojox/mobile/deviceTheme",
                                                "dojox/mobile/compat",	
                                                "dojox/mobile/deviceTheme",
						"dojox/mobile/View", 
                                                "dojox/mobile/TabBar", 
                                                "dojox/mobile/TabBarButton",
                                                "dojox/mobile/TextBox", 
                                                "dojox/mobile/Button",
                                                "dojox/mobile/SwapView",
                                                "dojox/mobile/ContentPane",
                                                "dojox/mobile/ToolBarButton",
                                                "dojox/mobile/SimpleDialog",
                                                "dojox/layout/ContentPane",
                                                "dojox/widget/DialogSimple",
                                                "dojox/mobile/EdgeToEdgeStoreList",
                                                "dojo/store/Memory",
						"js/global.js",
						"js/uihelper.js",
						"js/mojo.js",
						"js/launch.js"
         ], 
         function(dom,domGeom,don,cometd,topic,locale,stamp,dojoMobile){
                getCurrentContext().dom = dom;
                getCurrentContext().on = don;
                getCurrentContext().domGeom = domGeom;
                getCurrentContext().cometd = cometd;
                getCurrentContext().topic = topic;
                getCurrentContext().locale = locale;
                getCurrentContext().stamp = stamp;
                getCurrentContext().dojoMobile = dojoMobile;
                
                dojoMobile.tabletSize = 700;  
                dojoMobile.detectScreenSize(true); 
                
                launchApplication({id: "mainapp"});
         }
);
</script> 
</head>

<body>
<div id="mainapp"></div>
</body>
</html>
